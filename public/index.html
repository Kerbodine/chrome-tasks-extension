<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>New Tab</title>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }

    if (localStorage.font === "display") {
      document.documentElement.classList.add('display')
    } else if (localStorage.font === "monospace") {
      document.documentElement.classList.add('monospace')
    } else if (localStorage.font === "rounded") {
      document.documentElement.classList.add('rounded')
    } else {
      document.documentElement.classList.remove('display')
      document.documentElement.classList.remove('monospace')
      document.documentElement.classList.remove('rounded')
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
